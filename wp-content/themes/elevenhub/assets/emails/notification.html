<html xmlns="http://www.w3.org/1999/xhtml"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Notification</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="padding: 0; margin: 0;">
	<div style="margin: 0 auto; width: 600px;">
		<table style="width: 100%; vertical-align: bottom;">
			<tr style="vertical-align: bottom;">
				<td style="border-bottom: 1px solid #ddd; padding: 15px;">
					<a href="[elevenhub-link]" style="display: inline-block; text-decoration: none;">
						<img src="[elevenhub-logo]" style="width: 64px; height: 64px;" />
					</a>
				</td>
				<td style="border-bottom: 1px solid #ddd; border-left: 1px solid #ddd;">
					<p style="display: block; margin: 15px; text-align: right; font-family: sans-serif; font-size: 32px; color: #777;">[email-date]</p>
				</td>
			</tr>
			<tr>
				<td></td>
				<td style="border-left: 1px solid #ddd;">
					<p style="font-family: sans-serif; font-size: 18px; font-weight: normal; letter-spacing: 1px; line-height: 150%; color: #333; margin: 15px; text-align: justify;">
					[email-text]
					</p>

					<div style="text-align: center; margin: 30px auto;">
						<a href="[elevenhub-link]" style="display: inline-block; text-decoration: none; font-family: sans-serif; font-size: 16px; font-weight: normal; letter-spacing: 1px; color: #fff; background: #e74c3c; padding: 10px 20px; min-width: 150px; border-radius: 100px;">FIND MORE</a>
					</div>

					<p style="display: block; margin: 15px 15px; font-family: serif; font-size: 16px; text-align: center; color: #8a8a8a; letter-spacing: 1px;">[email-quote]</p>
				</td>
			</tr>
		</table>
	</div>
</body>
